<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script> 
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
	hight:700
      width: 300;
  }
  </style>
</head>
<body ng-app="myApp">

<div class="container">
<div class="row">
<div class="col-lg-4" >
</div>
<div class="col-lg-4" >
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
    <div class="item active">
		<div class="card">
			<img class="card-img-top" src="cloth5.jpg" width="100%" hight="auto" alt="Card image cap">
		<div class="card-block">
			<h4 class="card-title">Denim</h4>
			<p class="card-text">Export Quality</p>
		</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item">70% Coton</li>
		<li class="list-group-item">30% Polyster</li>
		<li class="list-group-item">Stretchable Fabric</li>
	</ul>
		<div class="card-block">
			<a class="btn btn-primary btn-block" href="#color" role="button">Next</a>
		</div>
	</div>
	</div>
      <div class="item">
		<div class="card">
			<img class="card-img-top" src="cloth6.jpg" width="100%" hight="auto" alt="Card image cap">
		<div class="card-block">
			<h4 class="card-title">Skiny</h4>
			<p class="card-text">Export Quality</p>
		</div>
	<ul class="list-group list-group-flush">
		<li class="list-group-item">50% Coton</li>
		<li class="list-group-item">50% Polyster</li>
		<li class="list-group-item">Stretchable Fabric</li>
	</ul>
		<div class="card-block">
			<a class="btn btn-primary btn-block" href="#color" role="button">Next</a>
		</div>
	</div>
      </div>
    
      <div class="item">
        <img src="cloth7.jpg" alt="Loading..." width="100%" height="500">
      </div>

      <div class="item">
        <img src="cloth8.jpg" alt="Loading..." width="100%" height="500">
      </div>
	  <div class="item">
        <img src="cloth9.jpg" alt="Loading..." width="100%" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href data-target="#myCarousel"  role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href data-target="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>
  <div class="col-lg-4" >
</div>
</div>
</div>
</body>
</html>
